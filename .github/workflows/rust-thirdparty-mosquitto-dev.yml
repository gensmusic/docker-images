name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths:
      - 'rust/thirdparty/mosquitoot-dev.Dockerfile'
  pull_request:
    branches: [ master ]
    paths:
      - 'rust/thirdparty/mosquitoot-dev.Dockerfile'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: check out code
      - uses: mr-smithers-excellent/docker-build-push@v3
        name: Build & push faiss Dev docker image
        with:
          image: gensmusic/rust-mosquitto-dev
          tag: 1.49
          registry: docker.io
          dockerfile: rust/thirdparty/mosquitoot-dev.Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
